<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f0ff, #f9f9f9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        label {
            display: block;
            text-align: left;
            margin: 15px 0 5px 0;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #218838;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-4px);
        }
        #results {
            margin-top: 20px;
        }
        .nav-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .nav-buttons button {
            width: auto;
            margin: 5px;
            padding: 10px 18px;
            font-size: 16px;
            background-color: #007bff;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Portal</h1>
        <form id="uploadForm" action="/admin/upload" method="post" enctype="multipart/form-data">
            <label for="lot_name">Lot Name:</label>
            <input type="text" id="lot_name" name="lot_name" placeholder="Enter lot name" required>
            
            <label for="file">Upload Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            
            <button type="submit">Upload & Select Spots</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch("/admin/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            document.getElementById("results").innerHTML = `
                <p style="margin-top:15px; font-weight:bold; color:green;">
                    âœ… ${data.message}
                </p>
                <div class="nav-buttons">
                    <a href="/admin"><button type="button">Upload Another Lot</button></a>
                    <a href="/"><button type="button">Main Page</button></a>
                    <a href="/student"><button type="button">Student Portal</button></a>
                </div>
            `;
        });
    </script>
</body>
</html>
